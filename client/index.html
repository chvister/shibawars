<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Shiba Wars 1.0 alpha</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Welcome</h1>
      </div>
    </div>
    <div class="container">
        <button id="login_button">Sign in with MetaMask</button>
        <div id="game">
          <div class="row" id="shib-prizepool-row"> 
            Total $SHIB prizepool this league:&nbsp;<span id="shib-prizepool">0</span>
          </div>
          <div class="row" id="shib-matchmaker-row"> 
            $SHIB Matchmaker reward:&nbsp;<span id="shib-matchmaker">0</span>
          </div>
          <div class="row" id="shib-balance-row"> 
            Your $SHIB balance:&nbsp;<span id="shib-balance">0</span>
          </div>
          <div class="row" id="approve-row"> 
            <button id="btn-approve-shib">Allow Shiba Wars to spend your SHIB</button>
          </div>
          <div class="row"> 
            Shiba Wars Store
          </div>
          <div class="row" id="buy-shiba-row"> 
            <button id="btn-buy-7">Buy Watchdog (100.000.000 $SHIB)</button>
            <button id="btn-buy-8">Buy Doge Killer (20.000.000 $SHIB)</button>
            <button id="btn-buy-9">Buy Shiba Inu (10.000.000 $SHIB)</button>
            <button id="btn-buy-10">Buy Akita Inu (5.000.000 $SHIB)</button>
            <button id="btn-buy-11">Buy Sanshu Inu (2.500.000 $SHIB)</button>
            <button id="btn-buy-12">Buy Shiba Pup (500.000 $SHIB)</button>
            <button id="btn-buy-13">Buy Lucky Doge Pack Gen #1 (4.000.000 $SHIB)</button>
            <button id="btn-buy-17">Buy Power Treat (150.000 $SHIB)</button>
          </div>
          <div class="row" id="shibas-row"> 
               
          </div>
        </div>
    </div>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
